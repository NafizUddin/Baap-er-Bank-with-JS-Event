<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto Slab", serif;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="text-2xl md:text-5xl text-center my-8">
        Welcome to your
        <span class="font-semibold text-violet-600">Baap Er Bank!!!</span>
      </h1>
    </header>
    <main>
      <section class="bg-blue-200 w-4/6 mx-auto p-8 text-center md:text-left">
        <h2 class="text-2xl md:text-3xl font-semibold text-center md:text-left">
          Please Login
        </h2>
        <div>
          <input
            type="email"
            name=""
            id="user-email"
            class="my-4 p-3 block w-11/12 md:w-4/5 mx-auto md:ml-0"
            placeholder="Your Email Address"
          />
          <input
            type="password"
            name=""
            id="user-password"
            class="p-3 block w-11/12 md:w-4/5 mx-auto md:ml-0"
            placeholder="Your Password"
          />
          <button
            id="submit-btn"
            class="bg-violet-600 px-4 py-2 md:px-6 md:py-3 rounded-xl text-white mt-4 font-medium text-lg flex justify-center items-center mx-auto"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="./Js files/login.js"></script>
  </body>
</html>
